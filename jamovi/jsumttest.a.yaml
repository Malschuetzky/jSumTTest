options:

# Summary data group 1
    - name: M1
      type: Number
      title: Group One mean
      default: 0

    - name: SD1
      type: Number
      title: Group One standard deviation
      default: 0
      
    - name: n1
      type: Integer
      title: Group One sample size
      default: 0

    - name: name1
      type: String
      title: Group One name
      default: 'One'     

# Summary data group 2
    - name: M2
      type: Number
      title: Group Two mean
      default: 0

    - name: SD2
      type: Number
      title: Group Two standard deviation
      default: 0
      
    - name: n2
      type: Integer
      title: Group Two sample size
      default: 0

    - name: name2
      type: String
      title: Group Two name
      default: 'Two'    


## Options

# Hypothesis
    - name: hypo
      title: Hypothesis
      type: List
      options:
        - title: Group One â‰  Group Two
          name:  notequal
        - title: Group One > Group Two
          name:  onegreater
        - title: Group One < Group Two
          name:  twogreater
      default: notequal


# t-Test table
    - name: d_show
      type: Bool
      title: Effect size (Cohen's <i>d</i>)
      default: true
      
    - name: CI_d_show
      type: Bool
      title: Convidence Interval of effect size (<i>CI</i>(<i>d</i>))
      default: false      

    - name: CI_d_width
      type: Number
      title: INI
      min: 50
      max: 99.9
      default: 90

    - name: deltaM_show
      type: Bool
      title: Mean difference (&Delta;<i>M</i>)
      default: true 

    - name: SE_deltaM_show
      type: Bool
      title: Standard errof of mean difference (<i>SE</i>(&Delta;<i>M</i>))
      default: false       
      
    - name: CI_deltaM_show
      type: Bool
      title: Confidence Interval of mean difference (<i>CI</i>(&Delta;<i>M</i>))
      default: false
      
    - name: CI_deltaM_width
      type: Number
      title: INI
      min: 50
      max: 99.9
      default: 95
      
      
# Descriptives table
    - name: desc_show
      type: Bool
      title: Descriptives table
      default: true
      
    - name: SE_M_show
      type: Bool
      title: Standard error of mean (<i>SE</i>(<i>M</i>))
